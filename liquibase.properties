# === Liquibase Configuration ===

# ? Path to your master changelog
changeLogFile=src/main/resources/db/changelog/db.changelog-master.yaml

# ? Target DB (Postgres)
url=jdbc:postgresql://localhost:5433/tech_tijarat_db
username=postgres
password=postgres
driver=org.postgresql.Driver

# ? Reference model (your entities via Hibernate)
referenceDriver=liquibase.ext.hibernate.database.connection.HibernateDriver
referenceUrl=hibernate:spring:app?dialect=org.hibernate.dialect.PostgreSQLDialect
# ? Replace package with the root package containing all @Entity classes
