spring.application.name=tech-tijarat-ecommerce
server.port=5000
server.error.include-stacktrace=ALWAYS
server.error.include-path=ALWAYS
server.error.include-message=ALWAYS
server.error.whitelabel.enabled=false
server.error.include-binding-errors=always
logging.pattern.console=%level - %msg%n 

#spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5433/tech_tijarat_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

### ðŸ“¦ Content Negotiation (force JSON if needed)
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.default-content-type=application/json

### ðŸ§ª Jackson (JSON serialization)
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

springdoc.api-docs.path=/docs
spring.jackson.deserialization.FAIL_ON_UNKNOWN_PROPERTIES=true